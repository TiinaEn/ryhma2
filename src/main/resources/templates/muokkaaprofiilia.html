<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="tyyli.css">
    <meta charset="UTF-8"/>
    <title>Muokkaa</title>
    <link rel="shortcut icon" type="image/png" href="/favi.png"/>
</head>
<body>
<div class="banner">
    <img src="banneri.png" alt="Banneri" align="center" width="100%">
</div>

    <div class="navi"><ul>
        <li>
            <form th:action="@{/}"th:object="${lisattava}">
                <input th:type="submit" value="KESKUSTELUPALSTA" class="nappi"/>
            </form>
        </li>
        <li>
        <span th:if="${admin == null}">
                <form th:action="@{/profiili}">
                    <input th:type="submit" value="PROFIILI" class="nappi"/>
                </form>
        </span>
        </li>
        <li>
        <span th:if="${admin == null}">
                <form th:action="@{/login}">
                    <input  th:type="submit" value="KIRJAUDU SISÄÄN" class="nappi"/>
                </form>
        </span>
        </li>
        <li>
        <span th:unless="${admin == null}">
                <form th:action="@{/logout}">
                    <input th:type="submit" value="KIRJAUDU ULOS" class="nappi"/>
                </form>
        </span>
        </li>

    </ul></div>

<div class="content">
<form th:action="@{/muutatiedot}" th:method="POST" th:object="${kayttaja}">
    <input th:type="hidden" th:field="*{id}"/>
    <input th:type="hidden" th:field="*{nimimerkki}"/>
    <input th:type="hidden" th:field="*{viestienMaara}"/>
    <p>Nimimerkki: <span th:text="*{nimimerkki}"></span></p>
    <p>Nimi: <input th:type="text" th:field="*{nimi}"/></p>
    <p>Sähköposti: <input th:type="email" th:field="*{sahkoposti}"/></p>
    <p>Salasana: <input type="password" th:type="text" th:field="*{salasana}"/></p>
    <p><input th:type="submit"/></p>
</form>
</div>
</body>
</html>
